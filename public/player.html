<!DOCTYPE html>

<head>

    <style>

            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .winner-popup {

        }

        .winner-number {
            animation: bling-glow 1.5s ease-in-out infinite;
            font-weight: 900;
            font-size: 6rem;

            user-select: none;

        }

        .winner-name {

            text-shadow: 0 0 10px #2276e4, 0 0 20px #1b5500;
            animation: bling-name-glow 2s ease-in-out infinite;
        }

        @keyframes bling-name-glow {

            0%,
            100% {

            }

            50% {

        .card-bingo {

            background-color: #006673;
            background-image: url("./images/brushed-alum-dark.png");
            /* This is mostly intended for prototyping; please download the pattern and re-host for production environments. Thank you! */

            background-size: cover;

            border-radius: 12px;
            /* ch√¢n c√≥ th·ªÉ rƒÉng c∆∞a */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            font-family: 'Courier New', Courier, monospace;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hi·ªáu ·ª©ng l·ªó v√© */
        .card-bingo::before,

            background-image: url("./images/black-thread-light.png");
            background-repeat: repeat;
            border-radius: 50%;
            z-index: 1;
        }

        .card-bingo::before {
            top: -10px;
            left: 50%;

        }

        .card-bingo::after {

        /* Hi·ªáu ·ª©ng rƒÉng c∆∞a b√™n tr√°i ph·∫£i */

            background-repeat: repeat;

        }

        .card-bingo .cut:nth-child(1) {

        }

        .card-bingo .cut:nth-child(2) {

        }

        .card-bingo .cut-r:nth-child(4) {
            top: 20px;
        }

        .card-bingo .cut-r:nth-child(5) {
            top: 60px;
        }

        .card-bingo .cut-r:nth-child(6) {
            top: 100px;
        }

            background-image: url("./images/brushed-alum-dark.png");
            background-size: cover;
            font-weight: 700;
            padding: 3px 3px;

        }

        table {

            user-select: none;
        }

        th,

        }

        td.bingo {

        #calledNumbers span {

        }

        #winnerAnnouncement {

        }

        #spinBar {

            color: #dc3545;

            user-select: none;
        }

        /* ·∫®n popup m·∫∑c ƒë·ªãnh */
        .popup-hidden {

        /* Popup n·ªÅn m·ªù full m√†n h√¨nh */
        #spinPopup {

            display: flex;

            align-items: center;
            z-index: 9999;
        }

        /* H·ªôp ch·ª©a s·ªë quay */
        .popup-content {

        }

        /* Hi·ªáu ·ª©ng nh·∫•p nh√°y nh·∫π */
        @keyframes pulse {

            0%,
            100% {

            }

            50% {

            }
        }

        /* S·ªë quay */
        .spin-number {
            font-family: 'Courier New', Courier, monospace;
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        .winner-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: 99999;
            display: flex;
            align-items: center;

        .hidden {

        .winner-content {

        .winner-name {

            }

            50% {

                text-shadow: 0 0 20px #ffd900
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {

            }

            to {

            }
        }
    </style>
</head>
